<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Css/Login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="landing">
            <div class="form-container">
                <div class="form">
                    <h2 style="color: orange;">Register</h2>
                <div class="input-group">
                    <label for="username">Username :</label>
                    <input type="text" id="Username" placeholder="Your Username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="Email" id="Email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" placeholder="Your password" required>
                </div>
                <div class="text"><a href="LoginPrincipal.html">Do you have already an account?</a></div>
                <input class="input-submit" type="submit" value="Login">
                <input class="input-google" type="submit" value="Connect with Google">
            </div>
                </div>
                
            <div class="cover">
                <div class="text-overlay">
                    <h2>Welcome to our visitors in our App!</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
